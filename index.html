<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="./images/logotip.svg" alt="логотип место" />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__researcher">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="element-list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">&copy; 2021. Павел Гуров</p>
      </footer>
    </div>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <input
          class="popup__input popup__input_author_name"
          type="text"
          name = "name"
          id="user-name"
          autocomplete="off"
          minlength="2"
          maxlength="40"
          required
          placeholder ="Жак-Ив Кусто"
          value="" />
          <span id="user-name-error" class="error"></span>
          <input
          class="popup__input popup__input_author_job"
          type="text"
          name= "job"
          id="about"
          autocomplete="off"
          minlength="2"
          maxlength="200"
          required
          placeholder ="Исследователь океана"
          value="" />
          <span id="about-error" class="error"></span>
          <button class="popup__submit" type = "submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="edit-profile" novalidate>
          <input
          class="popup__input popup__input_name"
          type="text"
          name = "name"
          id="name-card"
          required
          minlength="2"
          maxlength="30"
          autocomplete="off"
          placeholder = "Название"
          value="" />
          <span id="name-card-error" class="error"></span>
          <input
          class="popup__input popup__input_link"
          type="url"
          autocomplete="off"
          id="link"
          name= "link"
          required
          placeholder = "Ссылка на картинку"
          value="" />
          <span id="link-error" class="error"></span>
          <button class="popup__submit" type = "submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__close" type="button"></button>
        <img class="popup__img" src="#" alt="изображение">
        <h2 class="popup__img-title"></h2>
      </div>
    </div>
    <template id="card-template">
      <li class="list-card">
        <img class="list-card__photo" src="#" alt="изображение" />
        <button class="list-card__basket list-card__basket_delete" type="button"></button>
        <div class="list-card__footer">
          <h2 class="list-card__text"></h2>
          <button class="list-card__heart list-card__heart_active" type="button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
