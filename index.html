<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="./images/logotip.svg" alt="логотип место" />
      </header>
      <main class="main">
        <section class="profile">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="submit"></button>
            <p class="profile__researcher">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="elements">
          <ul class="element-list">
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/karachaevsk.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Карачаевск</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/gora_elbrus.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Гора Эльбрус</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/dombai.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Домбай</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/gora_elbrus01.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Гора Эльбрус</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/dombai01.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Домбай</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
            <li class="element-list__card">
              <img class="element-list__photo" src="./images/Karachaevo_Cherkesiya01.jpg" alt="Карачаевск" />
              <div class="element-list__footer">
                <h2 class="element-list__text">Карачаево-Черкесия</h2>
                <button class="element-list__heart" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__author">© 2021. Павел Гуров</p>
      </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close" type="reset"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="form">
            <input class="popup__input popup__input_author_name" type="text" name = "name" required value="Жак-Ив Кусто" />
            <input class="popup__input popup__input_author_job" type="text" name= "job" required value="Исследователь океана" />
            <button class="popup__submit" type = "submit">Сохранить</button>
          </form>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
